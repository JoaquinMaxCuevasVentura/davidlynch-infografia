<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DAVID LYNCH | Infografía</title>

    <!-- FUENTES -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Archivo:wght@300;400;600;700;800&display=swap" rel="stylesheet">

    <!-- ESTILOS DFLIP -->
    <link href="https://cdn.jsdelivr.net/npm/dflip/css/dflip.min.css" rel="stylesheet" type="text/css">
    <link href="https://cdn.jsdelivr.net/npm/dflip/css/themify-icons.min.css" rel="stylesheet" type="text/css">

    <style>
        /* --- VARIABLES --- */
        :root {
            --bg-color: #050505;      
            --accent-color: #dc6b2f;  
            --text-main: #FFFFFF;     
        }

        body, html {
            height: 100%; margin: 0;
            background-color: var(--bg-color);
            font-family: 'Archivo', sans-serif !important;
            overflow: hidden;
        }

        /* FONDO */
        #grained-container {
            position: fixed; top: 0; left: 0; width: 100%; height: 100%;
            z-index: 0; pointer-events: none;
        }

        /* VISOR */
        #flipbook-container {
            height: 100vh; width: 100vw;
            position: relative; z-index: 10; 
        }

        /* --- UI PERSONALIZADA (BARRA DE HERRAMIENTAS) --- */
        #custom-toolbar {
            position: fixed;
            bottom: 30px;
            left: 50%;
            transform: translateX(-50%);
            z-index: 100;
            display: flex;
            align-items: center;
            justify-content: center;
            background: transparent;
            padding: 0;
            gap: 15px; /* Espacio uniforme entre iconos */
        }

        /* Botones unificados */
        .custom-btn {
            background: transparent;
            border: none;
            color: #AAAAAA;
            cursor: pointer;
            width: 40px;  /* Ancho fijo para alineación perfecta */
            height: 40px; /* Alto fijo */
            display: flex;
            align-items: center;
            justify-content: center;
            transition: all 0.2s ease;
            padding: 0;
            margin: 0;
        }

        /* Iconos */
        .custom-btn i {
            font-size: 22px; /* Tamaño base */
            line-height: 0;  /* Elimina espacios fantasma */
            display: block;
        }

        /* Ajuste óptico específico para el icono de Información (i) */
        /* Lo hacemos un pelín más pequeño para que pese igual visualmente */
        #btn-info i {
            font-size: 19px; 
        }

        /* Hover */
        .custom-btn:hover, .custom-btn.active {
            color: var(--accent-color);
            transform: scale(1.2);
            text-shadow: 0 0 15px rgba(220, 107, 47, 0.6);
        }

        /* Ocultar interfaz nativa de dFlip completamente */
        .df-ui-wrapper { display: none !important; }


        /* --- MODAL INFO (ESTILO STUPOR) --- */
        .modal-overlay {
            display: none; 
            position: fixed; top: 0; left: 0; width: 100%; height: 100%;
            background: rgba(0, 0, 0, 0.95); 
            z-index: 9999;
            justify-content: center; align-items: center;
            opacity: 0; transition: opacity 0.3s ease;
        }
        .modal-overlay.show { display: flex; opacity: 1; }

        .modal-content {
            color: #fff; max-width: 500px; width: 80%;
            text-align: center; position: relative;
        }
        .modal-line { width: 40px; height: 2px; background-color: var(--accent-color); margin: 20px auto; }
        .modal-title { font-size: 24px; font-weight: 800; margin-bottom: 5px; text-transform: uppercase; letter-spacing: 3px; }
        .modal-subtitle { font-size: 11px; color: var(--accent-color); margin-bottom: 30px; text-transform: uppercase; letter-spacing: 2px; font-weight: 600; }
        .modal-body { font-size: 14px; color: #ccc; line-height: 1.6; font-weight: 300; }
        .modal-note { margin-top: 30px; font-size: 10px; color: #666; border-top: 1px solid #222; padding-top: 15px; }
        .close-modal { position: absolute; top: -50px; right: 0; color: #666; font-size: 30px; cursor: pointer; transition: 0.2s; font-weight: 100; }
        .close-modal:hover { color: var(--accent-color); }
        .ti-info-custom:before { content: "\e645"; } 

    </style>
</head>
<body>

    <!-- FONDO -->
    <div id="grained-container"></div>

    <!-- MODAL INFO -->
    <div id="infoModal" class="modal-overlay">
        <div class="modal-content">
            <span class="close-modal" onclick="toggleInfo()">✕</span>
            <div class="modal-title">DAVID LYNCH</div>
            <div class="modal-subtitle">DECODIFICACIÓN FÍLMICA [INFOGRAFÍA]</div>
            <div class="modal-line"></div>
            <div class="modal-body">
                <p>INVESTIGACIÓN, REDACCIÓN E ILUSTRACIÓN<br>
                <strong style="color:white; font-size:15px; letter-spacing:1px;">Joaquin Max Cuevas Ventura</strong><br>
                2021</p>
                <div class="modal-note">
                    Nota: Este fue un ejercicio de diseño de información, por lo que esta publicación constituye un proyecto académico, exento de cualquier propósito comercial o de lucro.
                </div>
            </div>
        </div>
    </div>

    <!-- BARRA DE HERRAMIENTAS PERSONALIZADA (ALIGNMENT FIX) -->
    <div id="custom-toolbar">
        <button class="custom-btn" id="btn-zoom-in" title="Acercar"><i class="ti-zoom-in"></i></button>
        <button class="custom-btn" id="btn-zoom-out" title="Alejar"><i class="ti-zoom-out"></i></button>
        <button class="custom-btn" id="btn-full" title="Pantalla Completa"><i class="ti-fullscreen"></i></button>
        <button class="custom-btn" id="btn-info" title="Información"><i class="ti-info-alt"></i></button>
    </div>

    <!-- VISOR -->
    <div id="flipbook-container"></div>

    <!-- SCRIPTS -->
    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/dflip/js/dflip.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/grained/0.0.2/grained.min.js"></script>

    <script>
        // 1. GRANULADO
        try {
            grained('#grained-container', {
                "animate": true, "patternWidth": 100, "patternHeight": 100,
                "grainOpacity": 0.05, "grainDensity": 1, "grainWidth": 1, "grainHeight": 1
            });
        } catch(e) { console.log("Error cargando grano"); }

        // 2. LÓGICA MODAL
        function toggleInfo() {
            var modal = document.getElementById('infoModal');
            var btn = document.getElementById('btn-info');
            
            if (modal.classList.contains('show')) {
                modal.classList.remove('show');
                setTimeout(function() { modal.style.display = 'none'; }, 300); 
                btn.classList.remove('active');
            } else {
                modal.style.display = 'flex';
                setTimeout(function() { modal.classList.add('show'); }, 10);
                btn.classList.add('active');
            }
        }
        
        // Listener botón Info
        document.getElementById('btn-info').onclick = toggleInfo;
        window.onclick = function(event) {
            if (event.target == document.getElementById('infoModal')) toggleInfo();
        }

        // 3. INICIAR VISOR
        jQuery(document).ready(function() {
            
            var imageName = "FILMOGRAFIADAVIDLYNCH_InfografiaCompleta_WEB-FINAL_v01_18122025.png";
            var flipbookInstance = null; // Guardar referencia global

            var bookOptions = {
                source: [imageName],
                height: "100%",
                webgl: true,            
                singlePageMode: true,
                hard: "none",
                maxZoom: 12,             
                
                backgroundColor: "transparent",
                disableFolderPath: true, 
                scrollWheel: false, // DESACTIVAMOS EL NATIVO para hacerlo nosotros bien

                // Ocultamos TODOS los controles nativos para usar los nuestros
                hideControls: "all",
                allControls: "",

                onReady: function(scene) {
                    flipbookInstance = scene; // Guardamos la instancia para controlarla
                    
                    // --- CORRECCIÓN LÓGICA DE BOTONES ---
                    
                    // Zoom IN (+)
                    $('#btn-zoom-in').on('click', function() {
                        if(flipbookInstance) {
                            // Forzamos zoom positivo
                            flipbookInstance.zoom(flipbookInstance.zoomValue + 0.5);
                        }
                    });

                    // Zoom OUT (-)
                    $('#btn-zoom-out').on('click', function() {
                        if(flipbookInstance) {
                            // Forzamos zoom negativo
                            var newZoom = flipbookInstance.zoomValue - 0.5;
                            if(newZoom < 1) newZoom = 1; // Evitar alejar demasiado
                            flipbookInstance.zoom(newZoom);
                        }
                    });

                    // Fullscreen
                    $('#btn-full').on('click', function() {
                        if(flipbookInstance) flipbookInstance.toggleFullscreen();
                    });

                    // --- CORRECCIÓN DE SCROLL (RUEDA) ---
                    // Forzamos: Scroll Arriba = Acercar, Scroll Abajo = Alejar
                    var container = document.getElementById('flipbook-container');
                    
                    container.addEventListener('wheel', function(e) {
                        e.preventDefault(); // Detener comportamiento nativo errático
                        
                        if(flipbookInstance) {
                            // deltaY < 0 significa Scroll Arriba
                            if (e.deltaY < 0) {
                                flipbookInstance.zoom(flipbookInstance.zoomValue + 0.2); // Acercar
                            } else {
                                var newZoom = flipbookInstance.zoomValue - 0.2;
                                if(newZoom < 1) newZoom = 1;
                                flipbookInstance.zoom(newZoom); // Alejar
                            }
                        }
                    }, { passive: false });
                }
            };

            var book = $("#flipbook-container").flipBook(bookOptions.source, bookOptions);
        });
    </script>

</body>
</html>
